<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proof of Build</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Proof of Build is a Base-native collectible for early miniapp creators and supporters." />

  <!-- Open Graph -->
  <meta property="og:title" content="Proof of Build" />
  <meta property="og:description" content="Mint your onchain builder badge." />
  <meta property="og:image" content="https://pob-lyart.vercel.app/og.png" />
  <meta property="og:url" content="https://pob-lyart.vercel.app/index.html" />
  <meta property="og:type" content="website" />

  <!-- Farcaster MiniApp Embed -->
  <meta name="fc:miniapp"
    content='{"version":"1","imageUrl":"https://pob-lyart.vercel.app/og.png","button":{"title":"Mint POB","action":{"type":"launch_miniapp","name":"Proof of Build","url":"https://pob-lyart.vercel.app/index.html","splashImageUrl":"https://pob-lyart.vercel.app/icon.png","splashBackgroundColor":"#0d1117"}}}' />

  <link rel="icon" type="image/png" href="https://pob-lyart.vercel.app/icon.png" />

  <style>
    :root{--bg:#0a0f12;--panel:#0d1419;--text:#dfe6eb;--muted:#9fb0bb;--brand:#53e6ff;--brand-weak:rgba(83,230,255,.15);--max:880px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#0a0f12;color:var(--text);font:500 16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
    .wrap{max-width:var(--max);margin:32px auto;padding:0 16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.06);border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.5);overflow:hidden}
    .hero{padding:16px;background:linear-gradient(180deg,#121a20,#0c1216);border-bottom:1px solid rgba(255,255,255,.06)}
    .hero img{width:100%;display:block;border-radius:16px}
    .content{padding:22px}
    h1{margin:.2rem 0 1rem;font-weight:700;font-size:clamp(22px,3.2vw,28px)}
    .muted{color:var(--muted)}
    .grid{display:grid;gap:14px;grid-template-columns:1fr auto;align-items:center;margin:14px 0 16px}
    .row{display:flex;gap:12px;align-items:center;margin:16px 0}
    input.qty{width:140px;height:48px;border-radius:12px;background:#0b1216;border:1px solid rgba(255,255,255,.08);color:var(--text);padding:0 14px;font:600 16px/48px inherit}
    .btn{height:48px;padding:0 22px;border-radius:14px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(180deg,rgba(83,230,255,.9),rgba(43,170,210,.9));color:#001317;box-shadow:0 10px 30px var(--brand-weak)}
    .btn-outline{background:transparent;color:var(--text);border:1.5px solid rgba(83,230,255,.35)}
    .addr{margin-top:10px;display:inline-block;font-size:14px;color:var(--muted);padding:10px 14px;border:1px dashed rgba(255,255,255,.12);border-radius:12px}
    @media (max-width:560px){.grid{grid-template-columns:1fr}.row{flex-direction:column;align-items:stretch}input.qty,.btn{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <section class="hero">
        <img src="https://pob-lyart.vercel.app/og.png" alt="POB cover">
      </section>
      <section class="content">
        <h1>Proof of Build</h1>
        <div class="muted">Chain: <b style="color:#cbe9f2">Base</b></div>
        <p class="muted" style="margin:10px 0 14px">Mint your onchain builder badge and join early Base miniapp creators.</p>

        <div class="grid">
          <div class="muted">Minted: <b id="minted">0</b></div>
          <div class="muted">Price: <b>0.0001 ETH</b></div>
        </div>

        <div class="grid" style="margin-top:0">
          <div class="muted">You hold: <b id="youHold">0 POB</b></div>
          <div class="muted">Contract: <a id="addr" class="muted" target="_blank" rel="noopener">0x01b9...6386C</a></div>
        </div>

        <div class="row">
          <input class="qty" id="qty" type="number" min="1" step="1" value="1" />
          <button class="btn btn-primary" id="mintBtn">Mint POB</button>
        </div>

        <div class="row" style="margin-top:8px">
          <button class="btn btn-outline" id="connectBtn">Connect wallet</button>
        </div>

        <span class="addr" id="acct">Wallet: not connected</span>
      </section>
    </div>
  </div>

  <script>
    // Konstanta dasar
    const CONTRACT = "0x01b91784C9B80d7fEfb206E2E1FC63ef1616386C";
    const BASESCAN = "https://basescan.org/address/" + CONTRACT;
    document.getElementById('addr').href = BASESCAN;

    // Wallet connect sederhana
    const acctEl = document.getElementById('acct');
    const connectBtn = document.getElementById('connectBtn');

    async function connectWallet(){
      if(!window.ethereum){ alert("Install a wallet (Coinbase / MetaMask / Rabby)."); return; }
      const [acc] = await window.ethereum.request({ method: 'eth_requestAccounts' });
      acctEl.textContent = "Wallet: " + acc.slice(0,6)+"â€¦"+acc.slice(-4);
      connectBtn.textContent = "Wallet connected";
    }
    connectBtn.addEventListener('click', connectWallet);

    // Placeholder mint (panggil logic mint kamu di sini)
    document.getElementById('mintBtn').addEventListener('click', async () => {
      if(!window.ethereum){ alert("Connect your wallet first."); return; }
      alert("Mint button clicked. Plug your onchain mint function here.");
    });
  </script>
</body>
</html>
